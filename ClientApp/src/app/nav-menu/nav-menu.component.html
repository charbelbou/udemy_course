<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-white
      border-bottom
      box-shadow
      mb-3
    "
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">udemy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-dark"
              (click)="this.auth.loginWithRedirect()"
              *ngIf="!this.auth.Authenticated"
              >Login</a
            >
            <a
              class="nav-link text-dark"
              (click)="this.auth.logout()"
              *ngIf="this.auth.Authenticated"
              >Logout</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/vehicles']"
              >Vehicles</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/vehicles/new']"
              >New Vehicle</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="this.auth.isInRole('Admin')"
          >
            <a class="nav-link text-dark" [routerLink]="['/admin']">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
